{% extends 'base.html' %}
{% block content %}

<!-- Banner Area -->
<section id="common_banner_one">
    <div class="container ">
        <div class="row">
            <div class="col-lg-12">
                <div class="common_banner_text">
                    <h2>Add Product</h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><i class="fas fa-slash"></i></li>
                        <li class="active">Add Product</li>
                    </ul>
                    <ul>
                        {% comment %} <div class="col-lg-12">
                            <div class="image-input">
                                {{product.banner}}                                    
                                <label for="id_banner" class="image-button">
                                    <i class="fa fa-image"></i>Choose Banner Image</label>
                            </div>
                        </div> {% endcomment %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Add Product Area -->
<section id="add_product_area" class="ptb-100" onload='getInputElements()'>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="add_product_wrapper">
                    <div class="back_to_area">
                        <a href="vendor.html"><i class="fas fa-long-arrow-alt-left"></i> Back To Dashboard</a>
                    </div>
                    <h3>Add Product</h3>
                    <form action="" method="post" enctype="multipart/form-data" class="add_product_form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12">
                                <h4>Basic Information</h4>
                            </div>
                            <div class="col-lg-12">
                                <div class="image-input">
                                    <input type="file" name="product_image" class="form-control" id="id_image" accept=".jpg, .png">                                                                       
                                    <label for="id_image" class="image-button">
                                    <i class="fa fa-image"></i>Choose Image</label>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="fotm-group">
                                    <label for="id_name">Product Name*</label>
                                    <input type="text" id="id_name" class="form-control" name="product_name"
                                        value="{{product.name}}">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="fotm-group">
                                    <label for="id_description">Product Description*</label>
                                    <textarea style="min-height: 200px;" id="id_description" class="form-control" name="product_desc"
                                        value="{{product.description}}"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <h4 style="margin-top: 50px; margin-bottom: 20px;">Categories</h4>
                            </div>
                            <div class="col-lg-12">
                                <div class="fotm-group">
                                    <select id="id_category" name="product_category">
                                    {% for c in categories %}                                        
                                            <option value="{{c}}">{{c}}</option>                                                                            
                                    {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <h4 style="margin-top: 50px; margin-bottom: 20px;">Subscription Plan</h4>
                            </div>
                            <div class="col-lg-6">
                                <div class="fotm-group">
                                    <label for="id_plan_name">Plan Name*</label>                                    
                                    <input type="text" id="id_plan_name" class="form-control" name="product_plan_name"
                                        value="{{product.plan_name}}">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="fotm-group">
                                    <label for="id_price">Price*</label>                                    
                                    <input type="number" step = "0.01" id="id_price" class="form-control" name="product_price"
                                        value="{{product.price}}">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="fotm-group">
                                    <label for="id_discount">Discount*</label>                                    
                                    <input type="number" step="0.01" id="id_discount" class="form-control" name="product_discount"
                                        value="{{product.discount}}">
                                </div>
                            </div>                            
                            <div class="col-lg-12">
                                <div class="btn_right_table">
                                    <button class="theme-btn-one bg-black btn_sm" type='submit'>Add Product</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
