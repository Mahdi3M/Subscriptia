{% extends 'base.html' %}
{% load static %}
{% block content %}

{% for p in product %}
<div class="col-lg-3 col-md-4 col-sm-6 col-12">
    <div class="product_box text-center">
        <div class="product_img">
            <a href="shop-product-detail.html">
                <img src="{% static 'assets/img/furniture/product/8.jpg' %}" alt="furniture_img1">
            </a>
            <div class="product_action_box">
                <ul class="list_none pr_action_btn">
                    <li><a href="wishlist.html" class="popup-ajax"><i
                                class="far fa-heart"></i></a></li>
                    <li><a href="#!" class="action quickview"
                            data-link-action="quickview" title="Quick view"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModalCenter">
                            <i class="fas fa-expand"></i></a></li>
                    <li><a href="compare.html"><i
                                class="fas fa-exchange-alt"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="product_info">
            <h5 class="product_title"><a href="{% url 'cart' p.id %}">{{p.name}}</a></h5>
            <div class="product_price">
                <span class="price">${{p.price}}</span>

            </div>
            <div class="rating_wrap">
                <div class="rating">
                    <div class="product_rate" style="width:80%"></div>
                </div>
                <span class="rating_num">(21)</span>
            </div>
            <div class="add-to-cart">
                <a href="{% url 'cart' p.id %}" title="Add To Cart"
                    class="offcanvas-toggle theme-btn-one bg-black btn_sm"><i
                        class="fas fa-cart-arrow-down"></i> Add To Cart</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}


{% endblock %}
